default: &default
  adapter: postgresql
  encoding: utf8
  username: <%= ENV['RDS_USERNAME'] %>
  password: <%= ENV['RDS_PASSWORD'] %>
  host: <%= ENV['RDS_HOSTNAME'] %>
  port: <%= ENV['RDS_PORT'] %>

production:
  <<: *default
  database: <%= ENV['RDS_DB_NAME'] %>

development:
  <<: *default
  database: ewoks_dev

test:
  <<: *default
  database: ewoks_test
